<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body class="body">
    <header class="header">
      <a href="#" class="header__logo logo">
        <img src="" alt="" class="logo__img">
      </a>
      <button class="burger" type="button"></button> <!-- здесь сменил btn на burger , потому-что от обычной кнопки, кторая встречается на сайте бургер отличается очень сильно и он в единственном роде -->
    </header>
    <main class="form">
      <div class="form-wrapper">
        <h1 class="form__title">Каталог товаров</h1>
      </div>
      <p class="form__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="form-type" action="https://echo.htmlacademy.ru" method="get">
        <p class="form-type__type">Тип</p>
        <input class="form-type__accsesoray type-radio" name="type" type="radio" value="Аксессуар для интерьера" id="type-1" checked>
        <label class="form-type__accsesoray-label type-label" for="type-1">Аксессуар для интерьера</label>
        <input class="form-type__toy type-radio" name="type" type="radio" value="Детская игрушка" id="type-2">
        <label class="form-type__toy-label type-label" for="type-2">Детская игрушка</label>
        <p class="form-type__type">Цвет</p>
        <input class="form-type__color type-check" type="checkbox" name="белый" id="color-3" checked>
        <label class="form-type__color-label type-label" for="color-3">Белый</label>
        <input class="form-type__color type-check" type="checkbox" name="серый" id="color-4" checked>
        <label class="form-type__color-label type-label" for="color-4">Серый</label>
        <input class="form-type__color type-check" type="checkbox" name="type" id="color-5">
        <label class="form-type__color-label type-label" for="color-5"><<Тифвани>></label>
        <input class="form-type__color type-check" type="checkbox" name="type" id="color-6">
        <label class="form-type__color-label type-label" for="color-6">Черный</label>
        <input class="form-type__color type-check" type="checkbox" name="type" id="color-7">
        <label class="form-type__color-label type-label" for="color-7">Розовый</label>
        <input class="form-type__color type-check" type="checkbox" name="type" id="color-8">
        <label class="form-type__color-label type-label" for="color-8">Оранжевый</label>
        <p class="form-type__type">ФИО</p>
        <label class="form-type__name-label type-label" for="name">Имя:</label>
        <input class="form-type__name type-contact" type="text" name="name" id="name" required placeholder="Введите ваше имя*">
        <label class="form-type__surname-label type-label" for="surname">Фамилия:</label>
        <input class="form-type__surname type-contact" type="text" name="surname" id="surname" required placeholder="Укажите фамилию*">
        <label class="form-type__patronymic-label type-label" for="patronymic">Отчество:</label>
        <input class="form-type__patronymic type-contact" type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
        <label class="form-type__phone-label type-label type-label_green" for="phone">Тел</label>
        <input class="form-type__phone type-contact" type="text" name="phone" id="phone" required placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        <label class="form-type__email-label type-label type-label_green" for="email">E-mail</label>
        <input class="form-type__email type-contact" type="text" name="email" id="email" required placeholder="Ваш Email*">
        <label class="form-type__text-label type-label type-label_green" for="text">Доп</label>
        <textarea class="form-type__text type-contact" type="text" name="text" id="text" placeholder="Опишите ваши пожелания к заказу"></textarea>
        <p class="form-type__warning">*Поля обязательны для заполнения</p>
        <button class="form-type__btn btn">Отправить заказ</button>
      </form>
    <footer class="catalog-footer">
      <div class="catalog-footer__social-link social-link">
        <a class="social-link__instagramm" href="#">instagramm</a>
        <a class="social-link__facebook" href="#">facebook</a>
        <a class="social-link__twitter" href="#">twitter</a>
      <div class="catalog-footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </footer>
