<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo logo">
        <img src="" alt="" class="logo__img">
      </a>
      <button class="burger" type="button"></button> <!-- здесь сменил btn на burger , потому-что от обычной кнопки, кторая встречается на сайте бургер отличается очень сильно и он в единственном роде -->
    </header>
    <main class="form-block">
      <div class="form-block__wrapper">
        <h1 class="form-block__title">Каталог товаров</h1>
      </div>
      <p class="form-block__text">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="form" action="https://echo.htmlacademy.ru" method="get">
        <p class="form__section-title">Тип</p>
        <input class="form__radio" name="type" type="radio" value="Аксессуар для интерьера" id="type-1" checked>
        <label class="form__radio-label" for="type-1">Аксессуар для интерьера</label>
        <input class="form__radio" name="type" type="radio" value="Детская игрушка" id="type-2">
        <label class="form__radio-label" for="type-2">Детская игрушка</label>
        <p class="form__section-title">Цвет</p>
        <input class="form__checkbox" type="checkbox" name="белый" id="color-3" checked>
        <label class="form__checkbox-label" for="color-3">Белый</label>
        <input class="form__checkbox" type="checkbox" name="серый" id="color-4" checked>
        <label class="form__checkbox-label" for="color-4">Серый</label>
        <input class="form__checkbox" type="checkbox" name="type" id="color-5">
        <label class="form__checkbox-label" for="color-5">&laquo;Тифвани&raquo;</label>
        <input class="form__checkbox" type="checkbox" name="type" id="color-6">
        <label class="form__checkbox-label" for="color-6">Черный</label>
        <input class="form__checkbox" type="checkbox" name="type" id="color-7">
        <label class="form__checkbox-label" for="color-7">Розовый</label>
        <input class="form__checkbox" type="checkbox" name="type" id="color-8">
        <label class="form__checkbox-label" for="color-8">Оранжевый</label>
        <p class="form__section-title">ФИО</p>
        <label class="form__field-headline" for="name">Имя:</label>
        <input class="form__field" type="text" name="name" id="name" required placeholder="Введите ваше имя*">
        <label class="form__field-headline" for="surname">Фамилия:</label>
        <input class="form__field" type="text" name="surname" id="surname" required placeholder="Укажите фамилию*">
        <label class="form__field-headline" for="patronymic">Отчество:</label>
        <input class="form__field" type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
        <label class="form__field-label form__field-label--green" for="phone">Тел</label>
        <input class="form__field form__field--phone" type="tel" name="phone" id="phone" required placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        <label class="form__field-label form__field-label--green" for="email">E-mail</label>
        <input class="form__field form__field--email" type="email" name="email" id="email" required placeholder="Ваш Email*">
        <label class="form__field-label form__field-label--green" for="text">Доп</label>
        <textarea class="form__field" type="text" name="text" id="text" placeholder="Опишите ваши пожелания к заказу"></textarea>
        <p class="form__warning">*Поля обязательны для заполнения</p>
        <button class="form__btn btn">Отправить заказ</button>
      </form>
    </main>
    <footer class="footer">
      <div class="footer__social-block social-link">
        <a class="social-link social-link--instagramm" href="#">instagramm</a>
        <a class="social-link social-link--facebook" href="#">facebook</a>
        <a class="social-link social-link--twitter" href="#">twitter</a>
      </div>
      <div class="footer__copyright copyright">
        <b class="copyright__text">Разработано:</b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
      </div>
    </footer>
  </body>
</html>
